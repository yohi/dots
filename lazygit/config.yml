customCommands:
  - key: "<c-a>"
    context: "files"
    description: "Gemini: generate Conventional Commit (menu)"
    prompts:
      - type: "menuFromCommand"
        title: "Select commit message"
        key: "SelectedMsg"
        command: "sh -c 'set -o pipefail; ENABLE_NOTIFY=1 MAX_DIFF_LINES=120 MODEL_SWITCH_LINES=800 GEMINI_MODEL=gemini-2.5-flash-lite SMALL_DIFF_MODEL=gemini-2.5-flash-lite COMMIT_MODE=menu /home/y_ohi/dots/lazygit/bin/lg-gemini-commit'"
        filter: "^(?P<msg>.+\\S.*)$"
        valueFormat: "{{ .msg }}"
        labelFormat: "{{ .msg }}"
    command: "git commit -m {{.Form.SelectedMsg | quote}}"
    output: "none"
  - key: "<c-b>"
    context: "files"
    description: "Gemini: generate Conventional Commit (terminal)"
    loadingText: "Generating commit message with Gemini..."
    command: "/home/y_ohi/dots/lazygit/bin/lg-gemini-commit"
    output: "terminal"
